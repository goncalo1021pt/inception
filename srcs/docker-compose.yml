version: '3.8'

services:
  nginx:
    container_name: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      -  wordpress:/var/www/html
    restart: always
  mariadb:
    container_name: mariadb
    build: 
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
     -  db:/var/lib/mysql
    restart: on-failure


volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/db
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/wordpress